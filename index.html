<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js"></script>
    <!-- <script src="builder.js"></script> -->
    <title>Dice</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="d100">
        <img
          class="die"
          id="imgGreen"
          src="assets/Diamond.svg"
          onclick="d100_roll(), clickCounter()"
        />
        <p class="dieType">1d100</p>
      </div>
      <div class="grid">
        <div id="d4">
          <p class="dieType">1d4</p>
          <img
            class="die"
            id="imgYellow"
            src="assets/Diamond.svg"
            onclick="d4_roll(), clickCounter()"
          />
        </div>
        <div id="d6">
          <p class="dieType">1d6</p>
          <img
            class="die"
            id="imgOrange"
            src="assets/Diamond.svg"
            onclick="d6_roll(), clickCounter()"
          />
        </div>
        <div id="d8">
          <p class="dieType">1d8</p>
          <img
            class="die"
            id="imgRed"
            src="assets/Diamond.svg"
            onclick="d8_roll(), clickCounter()"
          />
        </div>

        <div id="centerDisplay">
          <span id="bigText"></span>
        </div>
        <div id="d10">
          <img
            class="die"
            id="imgBlue"
            src="assets/Diamond.svg"
            onclick="d10_roll(), clickCounter()"
          />
          <p class="dieType">1d10</p>
        </div>

        <div id="d12">
          <img
            class="die"
            id="imgIndigo"
            src="assets/Diamond.svg"
            onclick="d12_roll(), clickCounter()"
          />
          <p class="dieType">1d12</p>
        </div>
        <div id="d20">
          <img
            class="die"
            id="imgViolet"
            src="assets/Diamond.svg"
            onclick="d20_roll(), clickCounter()"
          />
          <p class="dieType">1d20</p>
        </div>
      </div>
      <div id="rollLog">Log</div>
    </div>
    <!-- PAGE 2 -->
    <div id="page2" class="wrapper2 hide">
      <div class="cat" onclick="reset()">
        <div class="ear ear--left"></div>
        <div class="ear ear--right"></div>
        <div class="face">
          <div class="eye eye--left">
            <div class="eye-pupil"></div>
          </div>
          <div class="eye eye--right">
            <div class="eye-pupil"></div>
          </div>
          <div class="muzzle"></div>
        </div>
      </div>
      <div class="clicker">
        <p>Clicks: <a id="clicks">0</a></p>
      </div>
      <div class="footer">Created by: Nicholas Kumar</div>
    </div>
    <script>
      const logBox = document.getElementById("rollLog");
      const centerDisplay = document.getElementById("centerDisplay");
    </script>
  </body>
</html>
